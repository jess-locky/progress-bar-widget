<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Widget</title>
  <style>
    body {
      background: #191919;
      font-family: Arial, sans-serif;
      color: #4B0082;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .progress-wrapper {
      display: flex;
      flex-direction: column;
    }

    .label {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .bar-bg {
      width: 100%;
      height: 18px;
      border: 2px solid #4B0082;
      border-radius: 8px;
      background-color: transparent;
    }

    .bar-fill {
      height: 100%;
      background-color: #4B0082;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-wrapper">
      <div class="label">Pipeline: 24%</div>
      <div class="bar-bg">
        <div class="bar-fill" style="width: 24%;"></div>
      </div>
    </div>

    <div class="progress-wrapper">
      <div class="label">Paid: 0%</div>
      <div class="bar-bg">
        <div class="bar-fill" style="width: 0%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
